<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>
    <div class="big-container">
    <div class="container">
      <div class="item-img">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Img" />
      </div>
      <div class="item-perfume-info">
        <div class="perfume">
          <p>Perfume</p>
        </div>
        <div class="title-content">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="content">
          <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
        </div>
        <div class="price">
          <h2>$149.99</h2>
          <h4>$169.99</h4>
        </div>
        <div class="Cart">
          <button>Add to Cart</button>
        </div>
      </div>    
    </div>
         
</div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Trung N Vong</a>.
    </div>
  </body>
</html>
